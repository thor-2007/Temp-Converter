<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter temperatur-enheter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<style>
    #tittel{
        background-color: #BB2649;
        text-align: center;
        font-size: 25px;
        padding-top: 35px;
        padding-bottom: 35px;
        color: white;
    }
    #tittelen{
        font-size: 55px;
    }
    .row{
        margin-top: 3%;
    }
    .knappen{
        text-align: center;
        margin-top: 5%;
    }
    #resultat{
        margin-top: 2%;
    }
    .col-sm-4{
        font-size: 25px;
    }

</style>
<body>
    <div id="tittel">
        <h1 id="tittelen">Temperatur konverterer</h1>
        <p>Her kan du konvertere forskjellige temperatur m√•le-enheter:</p>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">
            <div id="celsiusBoks">
                <label for="Celsius">Celsius: </label>
                <input
                onchange="computeTemp(event)" 
                type="number"
                name="celsius" 
                id="celsius" 
                placeholder="       Skriv celsius her " 
                class="input">
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div id="fahrenheitBoks">
                <label for="Fahrenheit">Fahrenheit: </label>
                <input 
                onchange="computeTemp(event)"
                type="number"
                name="fahrenheit" 
                id="fahrenheit" 
                placeholder="     Skriv fahrenheit her " 
                class="input">
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div id="kelvinBoks">
                <label for="Kelvin">Kelvin: </label>
                <input
                onchange="computeTemp(event)" 
                type="number" 
                name="kelvin"
                id="kelvin" 
                placeholder="       Skriv kelvin her " 
                class="input">
            </div>
        </div>
    </div>
</body>
<script>
    //Henter elementene:
    const celsiusEl = document.getElementById("celsius");
    const fahrenheitEl = document.getElementById("fahrenheit");
    const kelvinEl = document.getElementById("kelvin");

    //funksjon som regner:

    function computeTemp(event) {
    let currentValue = +event.target.value;

    switch (event.target.name) {
        case "celsius":
        kelvinEl.value = (currentValue + 273.32).toFixed(2);
        fahrenheitEl.value = (currentValue * 1.8 + 32).toFixed(2);
        break;
        case "fahrenheit":
        celsiusEl.value = ((currentValue - 32) / 1.8).toFixed(2);
        kelvinEl.value = ((currentValue - 32) / 1.8 + 273.32).toFixed(2);
        break;
        case "kelvin":
        celsiusEl.value = (currentValue - 273.32).toFixed(2);
        fahrenheitEl.value = ((currentValue - 273.32) * 1.8 + 32).toFixed(2);
        break;
        default:
        break;
        }
    }
</script>
</html>
